<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <title>Conversor de Números Romanos</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Conversor de Número Romano em Decimal</h1>

        <br>
        <br>

        <input type="text" id="romano" name="romano" onkeyup="javascript:this.value=this.value.toUpperCase()" />
        <br>
        <br>
        <button onclick="converteRomanosEmDecimal()">Converter</button>
        <br>
        <br>
        <strong id="decimal">Resultado: --</strong>
    </body>
